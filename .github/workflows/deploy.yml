name: Streamlit Login App (Running on the local machine)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: |
          docker build -t login-app . || (echo "Docker build failed!" && exit 1)

      - name: Debug Docker Username
        run: |
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"

      - name: Tag the Docker image
        run: |
          docker tag login-app:latest "${{ secrets.DOCKER_USERNAME }}/login-app:latest"

      - name: Push the Docker image to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/login-app:latest"
